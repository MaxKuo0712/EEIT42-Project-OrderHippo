<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/365e4b1444.js" crossorigin="anonymous"></script>
</head>

<body>

  <section>
    <div class="conatiner">
      <div class="row">
        <div class="col-md-12">
          <h1>訂單</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-11">
          <span><a href="#">全部</a>|<a href="#">未確認訂單</a>|<a href="#">訂單製作中</a>|<a href="#">已完成訂單</a></span>
        </div>
        <div class="col-md-1 text-end">
          
          <button>搜尋訂單</button><input type="text" >
        </div>

      </div>
    </div>


    <!--餐點名稱 會員編號 餐點數量  餐點金額 訂單狀態-->
    <div style="width: 1000px;">
      <table class="table table-hover   ">
        <thead class="table-light">
          <tr>
            <th scope="col"></th>
            <th scope="col">訂單狀態</th>
            <th scope="col">會員編號</th>
            <th scope="col">餐點名稱/餐點數量</th>
            <th scope="col">餐點總計金額</th>
            <th scope="col">訂單建立時間</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><input type="checkbox" name="" id=""></th>
            <th>未確認訂單</th>
            <td>1</td>
            <td>雞肉飯*6</td>
            <td>100</td>
            <td>年/月/日</td>
          </tr>
          <tr>
            <th scope="row"><input type="checkbox" name="" id=""></th>
            <th>訂單製作中</th>
            <td>2</td>
            <td>排骨麵*8</td>
            <td>200</td>
            <td>年/月/日</td>
          </tr>
          <tr>
            <th scope="row"><input type="checkbox" name="" id=""></th>
            <th>訂單完成</th>
            <td>3</td>
            <td>排骨飯*3</td>
            <td>300</td>
            <td>年/月/日</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th scope="col"></th>
            <th scope="col">訂單狀態</th>
            <th scope="col">會員編號</th>
            <th scope="col">餐點名稱/餐點數量</th>
            <th scope="col">餐點金額</th>
            <th scope="col">訂單建立時間</th>
          </tr>
        </tfoot>
      </table>

    </div>

  </section>
</body>

</html>
