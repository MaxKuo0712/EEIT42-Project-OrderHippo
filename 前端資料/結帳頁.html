    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/all.css">
</head>

<body>
    <!-- 頂部版面 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 green">
                <a href="#">
                    <img src="/456.png" class="imgLogo" alt=""></a>

                <h2>留白</h2>

    <div class="container">
        <div class="row">
            <div class="col-6 green">

            <div class="col-6 green">
                <span>2</span>

            </div>
        </div>

    <!-- 主要呈現內容 -->
    <section class="container green">
        <div class="container "></div>
        <div class="row carts">
            <!-- 左邊商品資訊列 -->
            <div class="col-8">
                <h1 class="bg-primary-lighter">您的購物車</h1>

                <!-- 結帳商品表格名稱呈現 -->
                <div class="row d-flex align-content-around flex-wrap text-center">
                    <div class="col-3">商品</div>
                    <div class="col-2">營養素</div>
                    <div class="col-2">單價</div>
                    <div class="col-2">數量</div>
                    <div class="col-2">小計</div>
                    <div class="col-1">刪除</div>
                </div>
                <hr />
                <!-- 結帳商品內容 (要做JS把購物車裡的商品撈出來 現在只是寫死呈現效果) -->
                <div class="row d-flex align-content-around flex-wrap text-center">
                    <!-- 1 -->
                    <div class="col-3">商品圖片、名稱</div>
                    <!-- 2 -->
                    <div class="col-2">
                        <p>碳水</p>
                        <p>蛋白</p>
                        <p>脂肪</p>
                    </div>
                    <!-- 3 -->
                    <div class="col-2">
                        <span>$ 99</span>
                    </div>
                    <!-- 4 -->
                    <div class="col-2">
                        <input type="button" value="-" class="">
                        <input id="" type="text" value="1" class="text-center" style="width: 40px;">
                        <input type="button" value="+" class="">
                    </div>
                    <!-- 5 -->
                    <div class="col-2">
                        <span>$ 99</span>
                    </div>
                    <!-- 6 -->
                    <div class="col-1">
                        <a href="#" class="">
                            <i class="">
                                x
                            </i>
                        </a>
                    </div>
                </div>
                <hr />
            </div>

            <!-- 右邊小計 -->
            <div class="col-4">
                <div class="p-md-3 py-3 pt-0 cart-msg-box">
                    <h2 class="text-center cart-msg-title h4 py-3">訂單摘要</h2>
                    <hr class="border-white mt-0">
                    <div class="d-flex justify-content-between mb-4">
                        <span>小計</span>
                        <span>NT$ 99</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>總熱量</span>
                        <span>736 大卡</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="h5">總計</span>
                        <span class="h5">NT$ 99</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <input type="text" placeholder="請輸入優惠碼">
                        <button>使用</button>
                    </div>
                </div>
                <div class="negative-row-margin mx-md-0">
                    <a href="checkout.html" class="btn btn-accent btn-block btn-lg py-3 text-primary">繼續購物</a>
                    <a href="checkout.html" class="btn btn-accent btn-block btn-lg py-3 text-primary">結帳</a>
                </div>

            </div>
        </div>
    </section>
    <hr />
    <!-- 底部資訊 -->
    <footer class="py-4 bg-primary-lighter sticky-top">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 d-flex flex-column justify-content-between">

                    <ul class="list-unstyled mt-5">
                        <li>07-1234-5678</li>
                        <li><a href="mailto:sweetaste@email.com">sweetaste@email.com</a></li>

                    </ul>

                <div class="col-md-5 text-right d-none d-md-block">
                    <img src="images/sm-今天是個吃甜點的好日子.svg" alt="" width="60">
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-5 mt-2">
                    <img src="images/ic-line@.svg" alt="" width="32" height="32">

                    <span>© 2018 Sweetaste* All Rights Reserved</span>
