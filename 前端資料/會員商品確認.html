<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員、商品確認</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/all.css">
</head>

<body>
    <!-- 頂部版面 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 green">
                <a href="#">
                    <img src="/456.png" class="imgLogo" alt=""></a>
                OrderHippo
            </div>
            <div class="col-4 green">
                <h2>留白</h2>
            </div>
            <div class="col-4 green">

            </div>
        </div>
    </div>

    <!-- 購物流程顯示 -->
    <div class="container">
        <div class="row">
            <div class="col-6 green">
                <span>1</span>
                <span>結帳頁面</span>
            </div>
            <div class="col-6 green">
                <span>2</span>
                <span>會員商品確認</span>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- 會員資料確認、留言備註 -->
            <div class="col-sm-6 green">
                <!-- Customer Infomation -->
                <section class="customer-form">
                    <div class="section-header">
                        <h3>顧客資料</h3>
                    </div>
                    <div class="section-body">
                        <form name="customerForm" checkout-customer-form="" phones-country-codes="phonesCountryCodes"
                            class="ng-pristine ng-valid ng-isolate-scope">

                            <div class="form-group">
                                <label for="order-customer-name" class="control-label">顧客名稱</label>
                                <input id="order-customer-name" type="text" class="form-control"
                                    name="order[customer_name]" value="staming13579" required="">
                            </div>
                            <div class="form-group">
                                <label for="order-customer-email" class="control-label">
                                    電子信箱
                                </label>
                                <p>staming13579@gmail.com</p>
                            </div>
                            <div class="form-group">
                                <label for="order-customer-phone" class="control-label">電話號碼</label>
                                <input id="order-customer-phone" type="tel" name="order[customer_phone]" value=""
                                    required="" auto-padding-to-flag="true" class="form-control"
                                    ng-pattern="/^\+?[\(\)\-\#\.\s\d]{6,20}$/" ng-minlength="6" ng-maxlength="20">
                            </div>
                        </form>
                    </div>
                </section>
                <section class="remark-form">
                    <div class="section-header">
                        <h3>訂單備註</h3>
                    </div>
                    <div class="section-body">
                        <form name="remarksForm" class="ng-pristine ng-valid">
                            <div class="form-group">
                                <textarea id="order-remarks" class="form-control" name="order[order_remarks]"
                                    placeholder="有什麼想告訴賣家嗎？" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                </section>
            </div>

            <!-- 付款方式(現金、電子支付) -->
            <div class="col-6 green">
                <div class="p-md-3 py-3 pt-0 cart-msg-box">
                    <h2 class="text-center cart-msg-title h4 py-3">商品確認</h2>
                    <hr class="border-white mt-0">
                    <div class="d-flex justify-content-between mb-4">
                        <span>小計</span>
                        <span>NT$ 99</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>總熱量</span>
                        <span>736 大卡</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="h5">總計</span>
                        <span class="h5">NT$ 99</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <!-- 提交訂單 -->
    <div class="container green">
        <div class="row">
            <div class="col-6 ">
                <a href="">返回購物車</a>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <button>提交訂單</button>
            </div>
        </div>
    </div>


    <!--  -->
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
